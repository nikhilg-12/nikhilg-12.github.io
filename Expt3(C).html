<!doc type html>
<html>
	<head>
			<script>
			
			function sample()
				{
				document.write(3);
					if(document.getElementById("convert").value=="1")
					{
						document.getElementById("c1").value="put the value in kg";
					}
				}
				function myFunction()
				{
					//document.write(1);
					if(document.getElementById("convert").value=="1")
					{
						
						var x,y;
						x=document.getElementById("c2").value;
						y=x*1000;
						document.getElementById("result").value=y;
					}
					else if(document.getElementById("convert").value=="2")
					{
						document.getElementById("c1").value="put the value in rupees";
						var x,y;
						x=document.getElementById("c2").value;
						y=x*73;
						document.getElementById("result").value=y;
					}
					else if(document.getElementById("convert").value=="3")
					{
						document.getElementById("c1").value="put the value in degree celsius";
						var x,y;
						x=document.getElementById("c2").value;
						y=(1.8*x)+32;
						document.getElementById("result").value=y;
					}
				}
				
			</script>
		</head>
	<body>
	<center>
	<h1>Unit Conversion</h1>
	<label for="conversion">Choose a unit to be converted:</label>
    <select name="Options" id="convert">
    <option value="1">Weight</option>
    <option value="2">Currency</option>
	<option value="3">Temperature</option>
    </select>
    <br><br>
	<input type="text" id="c1" onselect="sample()">
	<label> : </label>
	<input type="text" id="c2">
	<br><br>
	<button type="button"
	onclick="myFunction()">Convert</button><br><br>
	<input type="text" id="result"><br><br>
	<input type="reset" value="reset">
	</center>
</body>
</html>
